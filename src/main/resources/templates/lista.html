<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<link th:href="@{/CSS/misprimerosestilos.css}" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<h1>MI PAGINA PRINCIPAL</h1>
	<table class="table">
		<!----cabezera de la tabla---->
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Borrar</th>
			</tr>
		</thead>

		<!----cuerpo de la tabla---->
		<tbody>
			<tr th:each=" estudiante : ${estudiantes}">
				<form action="#" th:action="@{/estudiantes/borrar/{id}(id=${estudiante.id})}" th:object="${estudiante}"
					th:method="delete">
					<td th:text="${estudiante.id}"></td>
					<td th:text="${estudiante.nombre}"></td>
					<td th:text="${estudiante.apellido}"></td>

					<td>
						<input type="submit" value="Borrar">
					</td>
				</form>
			</tr>
		</tbody>
	</table>
</body>

</html>
